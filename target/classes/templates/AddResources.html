<body style="background:#F2F0E6;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->
        <div th:replace="fragments/adminSidebar :: div"></div>
        <div th:replace="fragments/Sidebar :: div"></div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




<!-- ////////////////////////////////////////// content here-->


            <div class="container text-center">
                <div>
                    <h1>Add Resource</h1>
                    <form th:action="@{/Saveresource}" method="post"
                          th:object="${resource}" style="max-width: 600px; margin: 0 auto">
                        <div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Resource</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{Resource}" name="tracomrooms" required>
                                </div>
                            </div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Select Room</label>
                                <div class="col-8">
                                    <select th:field="*{tracomRooms}" class="form-control" required>

                                        <th:block th:each="room: ${listrooms}">
                                            <option th:text="${room.Rooms}" th:value="${room.room_id}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                            <div>
                                  <div class="form-group m-3">
                                    <button type="submit" class="btn btn-primary">Add Resources</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!--          foot start-->
            <div th:replace="fragments/foot :: div"></div>

            <!--foot end-->
        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>
