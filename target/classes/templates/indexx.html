<script th:inline="javascript">

    let endDate = [[${#calendars.format(endDate,'yyyy/MM/dd HH:mm:ss')}]];
    let y = endDate;
    // ${#temporals.format(temporal, 'dd/MM/yyyy HH:mm')}
    let text = "No Upcoming Meeting";

    if (y !== null) {
        $('#clock').countdown(y).on('update.countdown', function (event) {
            let $this = $(this).html(event.strftime(''
                + '<span class="h1 font-weight-bold">%D</span> Days%!d'
                + '<span class="h1 font-weight-bold">%H</span> Hrs'
                + '<span class="h1 font-weight-bold">%M</span> Mins'
                + '<span class="h1 font-weight-bold">%S</span> Secs'));

        });
    }else {

        document.getElementById("clock").innerText = text;
    }
