<body style="background:#F2F0E6;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->
        <div th:replace="fragments/adminSidebar :: div"></div>
        <div th:replace="fragments/Sidebar :: div"></div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




            <!-- ////////////////////////////////////////// content start here-->

            <div class="container text-center">
                <div>
                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-warning">[[${message}]]</p>
                    </div>
                    <h1>Add User</h1>
                    <form th:action="@{/process}" method="post"
                          th:object="${user}" style="max-width: 600px; margin: 0 auto">
                        <div>

                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Confirm Email</label>
                                <div class="col-8">
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter User e-mail" required autofocus/>
                                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                            </div>

                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">FirstName</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="Enter firstname" required minlength="2" maxlength="20">
                                </div>
                            </div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">LastName</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Enter lastname" required minlength="2" maxlength="20">
                                </div>
                            </div>

                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Password</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10">
                                </div>
                            </div>

                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Confirm Password</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10" oninput="checkPasswordMatch(this);">
                                </div>
                            </div>
                            <div class="form-group m-3">
<!--                                <input type="submit" value="Change Password" class="btn btn-primary" />-->
                                <button type="submit" class="btn btn-primary">Add User</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- ////////////////////////////////////////// content end here-->
            <!--          foot start-->
<!--            <div th:replace="fragments/foot :: div"></div>-->

            <!--foot end-->
        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script>

    var el = document.getElementById("wrapper")
    var toggleButton = document.getElementById("menu-toggle")

    toggleButton.onclick = function ()
    {
        el.classList.toggle("toggle")
    }


        function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
        fieldConfirmPassword.setCustomValidity("Passwords do not match!");
    } else {
        fieldConfirmPassword.setCustomValidity("");
    }
    }

</script>
