<body style="background:#F2F0E6;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->

        <div class="bg-white"  style="background-color: #baf3d7; margin-top:3%">
            <div class="collapse show" id="navbarSupportedContent" style="margin-left: 0;">
                <!--		<div class="collapse navbar-collapse" id="navbarSupportedContent">-->

                <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase">
                    <i class="fas fa-user-secret me-2"></i>MeetingPlanner
                </div>

                <div class="list-group list-group-flush my-3">
                    <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                    <a th:href="@{/meeting_form}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-project-diagram me-2"></i> Add Meeting
                    </a>
                    <a th:href="@{/meetingdetails}"  class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-project-diagram me-2"></i> View Meetings
                    </a>
                    <a th:href="@{/Addrooms}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-paperclip me-2"></i> Add Rooms
                    </a>

                    <a th:href="@{/Saveroom}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-comment-dot me-2"></i> View saved rooms
                    </a>
                    <a th:href="@{/add_users}"  class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                        <i class="fas fa-map-marker-alt me-2"></i>  Add User
                    </a>
                    <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                        <i class="fas fa-project-diagram me-2"></i> Logout
                    </a>

                </div>

            </div>
        </div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




            <!-- ////////////////////////////////////////// content here-->

            <div class="container text-center">
                <h2>Add new Users</h2>
                <br>

                <form style="max-width: 600px; margin: 0 auto;"
                      th:action="@{/save_user}" method="post"
                      th:object="${editUser}">

                    <div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">User ID</label>
                            <div class="col-8">
                                <input type="email" class="form-control" th:field="*{id}" readonly/>
                            </div>
                        </div>
                        <div>


                        <div>
                        <div class="form-group row">
                            <label class="col-form-label col-4">E-Mail:</label>
                            <div class="col-8">
                                <input type="email" class="form-control" th:field="*{email}" required/>
                            </div>
                        </div>

                            <div>
                                <div class="form-group row">
                                    <label class="col-form-label col-4">FirstName:</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20"/>
                                    </div>
                                </div>
                            </div>

                        <div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">Name:</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20"/>
                                </div>
                            </div>
                        </div>

                        <div>
                            <div class="form-group row">
                                <label class="col-form-label col-4">Password:</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"/>
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Commit Changes</button>
                        </div>
                        </div></div></div>
                </form>

            </div>


<!--            ////////////////////////////////////// content ends here-->

            <!--          foot start-->
            <div th:replace="fragments/foot :: div"></div>

            <!--foot end-->

        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>
