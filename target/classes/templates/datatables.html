<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Data Tables</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!--DataTables Offline-->
    <link rel="stylesheet" href="../static/css/extern/dataTables.bootstrap5.min.css">


</head>
<body>
    <div class="container">
        <div class="table-responsive">
        <table id="users_list" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>User Id</th>
                <th>E-mail</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>

            <tr>
                <td>User Id</td>
                <td>Email</td>
                <td>First name</td>
                <td>Last Name</td>
            </tr>

            </tbody>
        </table>
            </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../static/js/extern/jquery.dataTables.min.js"></script>
    <script src="../static/js/extern/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#users_list').DataTable();
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
