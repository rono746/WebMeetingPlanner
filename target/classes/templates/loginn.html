<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://use.fontawesome.com/c0c323679c.js"></script>

    <link rel="stylesheet" href="css/stylee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <nav th:replace="fragments/header :: nav"></nav>
</head>
<!-- -->





<body style="background:#F2F0E6;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->

        <div th:replace="fragments/adminSidebar :: div"></div>
        <div th:replace="fragments/Sidebar :: div"></div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




            <!-- ////////////////////////////////////////// content here-->
            <div class="container text-center" style="padding-bottom:25px;">

                <h4 class="card-title">Log in:</h4>
                <p th:if="${loginError}"  class="alert alert-danger" role="alert">Wrong user or password</p>
                <form th:action="@{/perform-login}" method="post"

                      style="max-width: 600px; margin: 0 auto">
                    <div class="form-group row m-3">
                        <label class="col-form-label col-4">Email</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:id="email" name="email" th:name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div></div>
                    <div class="form-group row m-3">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control" name="password" th:name="password" th:id="password" placeholder="Password">
                        </div></div>
                    <!--<label> Remember Me</label>-->
                    <!--<input type="checkbox" name="remember-me" />-->

                    <div class="form-group m-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>



                </form>
                <span>Don't have an account, <a href="/register">register!</a> </span>
                <br> <br>
                <span><a href="/forgot_password">Reset Password!</a> </span>
            </div>



            <!--            ////////////////////////////////////// content ends here-->

            <!--          foot start-->
            <div th:replace="fragments/foot :: div"></div>

            <!--foot end-->
        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script>

    var el = document.getElementById("wrapper")
    var toggleButton = document.getElementById("menu-toggle")

    toggleButton.onclick = function ()
    {
        el.classList.toggle("toggle")
    }
</script>

</body>






</html>
