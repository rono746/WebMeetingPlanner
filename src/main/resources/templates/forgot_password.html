<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/c0c323679c.js"></script>

    <link rel="stylesheet" href="css/stylee.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <nav th:replace="fragments/header :: nav"></nav>
</head>
<!-- -->





<body style="background:#F2F0E6;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->

        <div class="bg-white"  style="background-color: #baf3d7; margin-top:3%">
            <div class="collapse show" id="navbarSupportedContent" style="margin-left: 0;">
                <!--		<div class="collapse navbar-collapse" id="navbarSupportedContent">-->

                <!--                sidebar starts here-->
                <div th:replace="fragments/adminSidebar :: div"></div>
                <div th:replace="fragments/Sidebar :: div"></div>
            </div>
        </div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




            <!-- ////////////////////////////////////////// content here-->


            <div style="text-align: center">
                <h2>Forgot Password</h2>
            </div>

            <form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                <div class="border border-secondary rounded p-3">

                    <div th:if="${error != null}">
                        <p class="text-danger">[[${error}]]</p>
                    </div>
                    <div th:if="${message != null}">
                        <p class="text-warning">[[${message}]]</p>
                    </div>

                    <div>
                        <p>We will be sending a reset password link to your email.</p>
                    </div>
                    <div>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Send" class="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </form>



            <!--            ////////////////////////////////////// content ends here-->

            <!--          foot start-->
<!--            <div th:replace="fragments/foot :: div"></div>-->

            <!--foot end-->

        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script>

    var el = document.getElementById("wrapper")
    var toggleButton = document.getElementById("menu-toggle")

    toggleButton.onclick = function ()
    {
        el.classList.toggle("toggle")
    }
</script>

</body>






</html>
