<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>

<body>
<nav th:replace="fragments/header :: nav">
</nav>




<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <div class="bg-white"  style="background-color: #baf3d7; margin-top:3%">
            <div class="collapse show" id="navbarSupportedContent" style="margin-left: 0;">
                <!--		<div class="collapse navbar-collapse" id="navbarSupportedContent">-->
     <!--sidebar starts here-->
                <div th:replace="fragments/adminSidebar :: div"></div>
                <div th:replace="fragments/Sidebar :: div"></div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>
<!--///////////////////////////////// content starts here-->

            <div>
                <h2>Reset Your Password</h2>
            </div>

            <form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
                <input type="hidden" name="token" th:value="${token}" />
                <div class="border border-secondary rounded p-3">
                    <div>
                        <p>
                            <input type="password" name="password" id="password" class="form-control"
                                   placeholder="Enter your new password" required autofocus />
                        </p>
                        <p>
                            <input type="password" class="form-control" placeholder="Confirm your new password"
                                   required oninput="checkPasswordMatch(this);" />
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Change Password" class="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </form>


<!--            ?///////////// ends here-->

        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>


<div th:replace="fragments/jsScripts :: scripts"></div>

<script>
    function checkPasswordMatch(fieldConfirmPassword) {
        if (fieldConfirmPassword.value != $("#password").val()) {
            fieldConfirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            fieldConfirmPassword.setCustomValidity("");
        }
    }
</script></div></div>
</body>
</html>
