                <div  class="list-group list-group-flush my-3">

                    </a>
                    <a  sec:authorize="hasAnyAuthority('Admin')" th:href="@{/Savedorganisation}"  class="list-group-item list-group-item-action bg-transparent second-text fw-bold">

                    </a>
                    <a th:action="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                        <i class="fas fa-project-diagram me-2"></i> Logout
                    </a>

                </div>

            </div>
        </div>

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




            <!-- ////////////////////////////////////////// content here-->

            <div class="container text-center">
                <div>
                    <h1>Edit User</h1>
                    <form th:action="@{/users/save}" method="post"
                          th:object="${user}" style="max-width: 600px; margin: 0 auto">
                        <input type="hidden" th:field="*{id}">
                        <div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Email</label>
                                <div class="col-8">
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Enter Email" value="Enter email" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Password</label>
                                <div class="col-8">
                                    <input type="password" class="form-control" th:field="*{password}"  placeholder="Enter Password" required minlength="6" maxlength="10" autofocus>
                                </div>
                            </div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">FirstName</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{firstName}" value="Enter firstname" placeholder="Enter firstname" required minlength="2" maxlength="20" autofocus>
                                </div>
                            </div>
                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">LastName</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20" autofocus>
                                </div>
                            </div>

                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Organization</label>
                                <div class="col-8">
                                    <input type="text" class="form-control" th:field="*{organization}" placeholder="Enter lastname" required minlength="2" maxlength="20" disabled>
                                </div>
                            </div>


<!--                            <div class="form-check form-check-inline">-->
<!--                                <label class="col-form-label col-4">Assign Roles:</label><br/>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp-->
<!--                                <input type="radio" value="Once" class="form-check-input" name="eventPattern" id="Once" th:field="*{eventPattern}"/>Once &nbsp&nbsp-->
<!--                                <input type="radio" value="Twice" class="form-check-input" name="eventPattern" id="Twice" th:field="*{eventPattern}"/>Twice &nbsp&nbsp-->
<!--                                <input type="radio" value="More" class="form-check-input" name="eventPattern" id="More" th:field="*{eventPattern}"/>More-->
<!--                            </div>-->


                            <div class="form-group row m-3">
                                <label class="col-form-label col-4">Assign Roles</label>
                                <div class="col-8">
                                 <th:block th:each="role : ${listRoles}">
                                     <input type="radio"th:field="*{roles}"
                                     th:value="${role.id}"
                                     th:text="${role.name}" class="m-2"/>
                                 </th:block>

                                </div>
                            </div>

                            <div class="form-group m-3">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>


            <!--            ////////////////////////////////////// content ends here-->



        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>
