<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://use.fontawesome.com/c0c323679c.js"></script>

    <link rel="stylesheet" href="../static/css/stylee.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--DataTables Offline-->
    <link rel="stylesheet" href="../static/css/extern/dataTables.bootstrap5.min.css">

    <nav th:replace="fragments/header :: nav"></nav>

</head>
<!-- -->
<body style="background:#F2F0E6;">

<div class="top">
    <div class="d-flex" id="wrapper" style="background-color: #baf3d7">

        <!---sidebar starts here-->
        <div th:replace="fragments/adminSidebar :: div"></div>
        <div th:replace="fragments/Sidebar :: div"></div>
        <!--sidebar ends here-->

        <div id="page-content-wrapper" style="margin-top:3%">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3"></i>-->
                    <!--				<span class="navbar-toggler-icon"></span>-->
                    <!--				<i class="fas fa-align-left"></i>-->
                    <span class="navbar-toggler-icon my-toggler"></span>
                </button>
                <div class="d-flex align-items-center">
                    <!--				<i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>-->
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

            </nav>




            <!-- ////////////////////////////////////////// content here-->

            <<div class="container">
            <div class="table-responsive">
                <table id="users_list" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>User Id</th>
                        <th>E-mail</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user:${listUsers}">
                        <td th:text="${user.id}">User Id</td>
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.firstName}">First name</td>
                        <td th:text="${user.lastName}">Last Name</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

            <!--            ////////////////////////////////////// content ends here-->

            <!--          foot start-->
            <div th:replace="fragments/foot :: div"></div>

            <!--foot end-->
        </div>



        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>


        <div th:replace="fragments/jsScripts :: scripts"></div>





    </div>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="../static/js/extern/jquery.dataTables.min.js"></script>
<script src="../static/js/extern/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#users_list').DataTable();
    });
</script>
<script>

    var el = document.getElementById("wrapper")
    var toggleButton = document.getElementById("menu-toggle")

    toggleButton.onclick = function ()
    {
        el.classList.toggle("toggle")
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
